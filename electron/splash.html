<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>zOS Splash</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0a;
      }
      #splash {
        text-align: center;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="splash">
        <img src="../logo512.png" height="128" width="128" alt="zOS Logo" />
      </div>
    </div>
  </body>
</html>
